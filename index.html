<!doctype html>
    <html lang="ru">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css"/>
        
        <title>Элит трейд - колесо фортуны</title>
    </head>
    <body>
        <section>
            <div class="container">
                <h2 class="title_section">колесо фортуны</h2>
                <a href="" class="logo"><img src="logo.svg" alt=""></a>
                <div class="wrap_winwheel">
                    <div class="wrap_winwheel_result">
                        <canvas id="colourCanvas" class="tutCanvas" width="400" height="400"
                        data-responsiveMinWidth="180"
                        data-responsiveScaleHeight="true"   
                        data-responsiveMargin="50"
                        onClick="startSpin();">
                    </canvas>
                    <div class="win"></div>
                </div>
                <div id="timer"></div>
            </div>
        </div>
    </section>
   <script type="text/javascript" src="Winwheel.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js" integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main.js"></script>
</body>
</html>
